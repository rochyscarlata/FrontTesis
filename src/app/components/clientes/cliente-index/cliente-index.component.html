<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2 mt-2">
                <i class="hamburger align-self-center "></i>
            
              </a>
      
            <div class="navbar-collapse collapse">
              <h1 class="nav-item ml-auto"> Hola {{identity.nombres}} </h1>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown ml-lg-2">
                  <a
                    class="nav-link dropdown-toggle position-relative"
                    href="#"
                    id="userDropdown"
                    data-toggle="dropdown"
                  >
                    <i class="align-middle fas fa-cog"></i>
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="userDropdown"
                  >
                    <a class="dropdown-item" href="#"
                      ><i class="align-middle mr-1 fas fa-fw fa-user"></i> View
                      Profile</a
                    >
                    <a class="dropdown-item" href="#"
                      ><i class="align-middle mr-1 fas fa-fw fa-comments"></i>
                      Contacts</a
                    >
                    <a class="dropdown-item" href="#"
                      ><i class="align-middle mr-1 fas fa-fw fa-chart-pie"></i>
                      Analytics</a
                    >
                    <a class="dropdown-item" href="#"
                      ><i class="align-middle mr-1 fas fa-fw fa-cogs"></i> Settings</a
                    >
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"
                      ><i
                        class="align-middle mr-1 fas fa-fw fa-arrow-alt-circle-right"
                      ></i>
                      Sign out</a
                    >
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Clientes
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']" >Dashboard</a></li>
                            <li class="breadcrumb-item"><a>Clientes</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Listado de clientes</h5>
                                
                                <a [routerLink]="['/cliente/registrar']"  class="btn btn-secondary">Nuevo cliente</a> 
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombres</th>
                                        <th>DNI</th>
                                        <th>Correo</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of clientes | paginate: { itemsPerPage: 8, currentPage: p }">                                 
                                        <td>
                                            {{item.nombres}}
                                        </td>
                                        <td>{{item.dni}}</td>
                                        <td>{{item.correo}}</td>
                                        <td>
                                            <div class="btn-group">
                                                <button type="button" class="btn mb-1 btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fas fa-cog"></i>
                                                </button>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item" [routerLink]="['/cliente/editar/',item._id]" >Editar registro</a>
                                                   
                                             
                                                </div>
                                            </div>
                                            <div class="btn-group">
                                                <button type="button" class="btn mb-1 ml-1 btn-danger"  aria-haspopup="true" aria-expanded="false" (click)="eliminar(item._id)">
                                                    <i class="fas fa-trash">
                                                       
                                                    </i>
                                                </button>
                                                
                                                    
                                                   
                                                    <!-- <a class="dropdown-item" (click)="eliminar(item._id)">Eliminar registro</a>
                                                    <a class="dropdown-item" data-toggle="modal" (click)="get_id(item._id)" [attr.data-target]="'#modal-stock-'+idx">Aumentar Stock</a> -->
                                                
                                            </div>
                                        </td>  
                                        
                          
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <pagination-controls
                    (pageChange)="p = $event"
                    responsive="true"
                    previousLabel="Anterior"
                    nextLabel="Siguiente"
                  ></pagination-controls>                </div>



               
            </div>
        </main>
       
    </div>
</div>
