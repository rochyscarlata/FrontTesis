<div class="wrapper">
    <nav id="sidebar" class="sidebar" style="background:b0b0b0 !important">
        <a class="sidebar-brand" href="index.html">
    

    </a>
        <div class="sidebar-content">
            <div class="sidebar-user">
                <img src="../../../assets/img/Logo.png" class="img-fluid rounded-circle mb-2" alt="Linda Miller" />
                <div class="font-weight-bold">Cornalia Management</div>
                <small>Repuestos y neumaticos</small>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-header">
                    Main
                </li>
                <li routerLinkActive="sidebar-item active">
                    <a [routerLink]="['/dashboard']"  class="sidebar-link">
                        <i class="align-middle mr-2 fas fa-fw fa-home"></i> <span class="align-middle">Dashboards</span>
                    </a>
                   
                </li>
                
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/productos']" >
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Productos</span>
                    </a>
                </li>
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/clientes']" >
                        <i class="align-middle mr-2 fas fa-users"></i> <span class="align-middle">Clientes</span>
                    </a>
                </li>
                <li class="sidebar-item" routerLinkActive="sidebar-item active" *ngIf="identity.role == 'ADMIN'">
                    <a class="sidebar-link" [routerLink]="['/usuarios']" >
                        <i class="align-middle mr-2 far fa-user"></i> <span class="align-middle">Usuarios</span>
                    </a>
                </li>
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/ventas']" >
                        <i class="align-middle mr-2 fas fa-cart-plus"></i> <span class="align-middle">Ventas</span>
                    </a>
                </li>
              
                <li class="sidebar-item" >
                    <a class="sidebar-link" (click)="logout()" >
                        <i class="align-middle mr-2 fas fa-door-closed"></i> <span class="align-middle">Cerrar Sesion</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
