<main class="main h-100 w-100">
    <div class="container h-100 ">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100 contenedor">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Iniciar sesion</h1>
                        <p class="lead">
                            Coronaglia Management
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"  autocomplete="off">
                                <div class="m-sm-4">
                                    <div *ngIf="data_error" class="alert alert-danger alert-dismissible" role="alert">
                                        <div class="alert-message">
                                            {{data_error}}
                                        </div>
                                        <button type="button" (click)="close_alert()" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">X</span>
                                        </button>
                                    </div>
                                    <div class="text-center">
                                        <img src="../../../assets/img/Captura de pantalla (44).png" alt="Linda Miller" class="img-fluid rounded-circle" width="112" height="112" />
                                    </div>  
                                    
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control form-control-lg" type="email"  placeholder="Ingresar email" #email="ngModel" name="email" [(ngModel)]="user.email" required/>
                                        </div>
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input class="form-control form-control-lg" type="password"  placeholder="contraseña"
                                            #password="ngModel" name="password" [(ngModel)]="user.password" required/>
                                           
                                        </div>
                                       
                                        <div class="text-center mt-3">
                                           
                                             <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                                        </div>
                                   
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
